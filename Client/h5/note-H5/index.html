<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="index.js" type="module" ></script>

</head>
<body>
<div id="page" class="site">
    <div class="container">
        <div class="login">
            <div class="hero">
                <h1>博康海洋生物有限公司<br>BoKang</h1>
                <p>如果你没有账号<br>可以<a href="#">点击这里</a>进行申请</p>
            </div>
            <div class="main">
                <form action="" >
                    <p>
                        <input placeholder="账号/account"  id="accountInput"  name="account" >
                    </p>
                    <p class="password">
                        <input placeholder="密码/password" id="passwordInput"  name="password" type="password" >
                        <i class="ri-eye-off-line"></i>

                    </p>
                    <p>
                        <input type="button" class="submit" value="登录"  id="loginBtn">


                    </p>
                </form>
                <div class="options">
                    <div class="separator">
                        <p>使用其他方式登录</p>
                    </div>
                    <ul>
                        <li><a href="#"><i class="ri-steam-fill ri-2x"></i></a></li>
                        <li><a href="#"><i class="ri-playstation-fill ri-2x"></i></a></li>
                        <li><a href="#"><i class="ri-xbox-fill ri-2x"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
