version: "3.9"

services:
  # =========================
  # MySQL
  # =========================
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: testdb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci

  # MySQL Exporter (Prometheus)
  mysqld-exporter:
    image: prom/mysqld-exporter
    container_name: mysqld-exporter
    restart: always
    environment:
      - DATA_SOURCE_NAME=root:root@(mysql:3306)/
    ports:
      - "9104:9104"
    depends_on:
      - mysql



  # =========================
  # Redis
  # =========================
  redis:
    image: redis:7
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data

  # Redis Exporter (Prometheus)
  redis-exporter:
    image: oliver006/redis_exporter
    container_name: redis-exporter
    restart: always
    command:
      - '--redis.addr=redis:6379'
    ports:
      - "9121:9121"
    depends_on:
      - redis

  # =========================
  # RabbitMQ
  # =========================
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    ports:
      - "5672:5672"      # AMQP
      - "15672:15672"    # 管理后台界面
      - "15692:15692"    # Prometheus /metrics
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    # 启动时启用 prometheus 插件，暴露 /metrics
    command: >
      bash -c "rabbitmq-plugins enable --offline rabbitmq_prometheus &&
               rabbitmq-server"

  # =========================
  # Nginx（暂时不加 exporter，后面你要的话也可以加）
  # =========================
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/html:/usr/share/nginx/html
      - ./nginx/logs:/var/log/nginx

volumes:
  mysql_data:
  redis_data:
  rabbitmq_data:
